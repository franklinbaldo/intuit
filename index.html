<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL to HTML</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const htmlData = urlParams.get('data');
      const iframe = document.getElementById('iframe').contentWindow.document;

      if (htmlData) {
        renderHTML(htmlData);
      }

      function renderHTML(html) {
        iframe.open();
        iframe.write(html);
        iframe.close();
      }
    });

    function htmz(frame) {
      setTimeout(() => {
        document.querySelector(frame.contentWindow.location.hash || null)
          ?.replaceWith(...frame.contentDocument.body.childNodes);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>URL to HTML</h1>
    <p>Rendered HTML:</p>
    <iframe id="iframe" name="htmz" onload="htmz(this)"></iframe>
  </div>
</body>
</html>
