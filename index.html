<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base64 to HTML</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const base64Data = urlParams.get('data');
      const textarea = document.getElementById('base64data');
      const iframe = document.getElementById('iframe').contentWindow.document;

      // Initialize textarea with URL parameter
      if (base64Data) {
        textarea.value = base64Data;
        renderHTML(base64Data);
      }

      // Event listener for textarea changes
      textarea.addEventListener('input', () => {
        renderHTML(textarea.value);
      });

      // Function to decode Base64 and render HTML
      function renderHTML(base64) {
        try {
          const decodedHTML = atob(base64);
          iframe.open();
          iframe.write(decodedHTML);
          iframe.close();
        } catch (e) {
          iframe.open();
          iframe.write("Invalid Base64 Data");
          iframe.close();
        }
      }
    });
  </script>
</head>
<body>
  <form>
    <textarea id="base64data" rows="4" cols="50"></textarea>
  </form>
  <iframe id="iframe"></iframe>
</body>
</html>
